<section [formArray]="form">
    <header>
        <div class="cell">Id</div>
        <div class="cell">Name</div>
        <div class="cell">Pin</div>
        <div class="cell">Lux</div>
        <div class="cell">Edit</div>
    </header>
    <div class="lightDevices">
        <div
            class="row"
            *ngFor="let device of form.controls; index as i"
            [formGroupName]="i"
        >
            <div class="cell" formControlName="id"></div>
            <div class="cell" formControlName="name">{{ device.name }}</div>
            <div class="cell">
                <ng-container
                    *ngIf="!isEdited[i]; then: displayPin; else: displayEditPin"
                >
                </ng-container>

                <ng-template #displayEditPin>
                    <input type="number" formControlName="pin" />
                </ng-template>

                <ng-template #displayPin> {{ device.pin }} </ng-template>
            </div>
            <div class="cell">
                <ng-container
                    *ngIf="!isEdited[i]; then: displayLux; else: displayEditLux"
                >
                </ng-container>

                <ng-template #displayEditLux>
                    <input type="number" [(ngModel)]="device.lux" />
                </ng-template>

                <ng-template #displayLux> {{ device.lux }} </ng-template>
            </div>
            <div class="cell buttons">
                <ng-container
                    *ngIf="
                        !isEdited[i];
                        then: displayEditButton;
                        else: displaySaveButton
                    "
                >
                </ng-container>

                <ng-template #displayEditButton>
                    <button
                        type="button"
                        class="edit"
                        (click)="editDeviceSettings(i)"
                    >
                        <i class="material-icons md-12">edit</i>
                    </button>
                </ng-template>

                <ng-template #displaySaveButton>
                    <button
                        type="button"
                        class="remove"
                        (click)="cancelDeviceSettings(i)"
                    >
                        <i class="material-icons md-12">delete_outline</i>
                    </button>
                    <button
                        type="button"
                        class="cancel"
                        (click)="cancelDeviceSettings(i)"
                    >
                        <i class="material-icons md-12">close</i>
                    </button>
                    <button
                        type="button"
                        class="save"
                        (click)="saveDeviceSettings(i, device)"
                    >
                        <i class="material-icons md-12">save_alt</i>
                    </button>
                </ng-template>
            </div>
        </div>
    </div>
</section>
